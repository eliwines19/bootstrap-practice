<!DOCTYPE html>
<html>
    <head>
        <!-- bootstrap  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Bootstrap forms</title>
    </head>
    <body>
        <div class="container-fluid">
            <form class="form-inline">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="email" class="form-control">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="password" class="form-control">    
                </div>
                <button type="submit" class="btn btn-default">Login</button>
            </form>
            <br>
            <hr>


            <form class="form-horizontal">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" id="email" placeholder="email" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" id="password" placeholder="password" class="form-control">    
                    </div>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
            </form>
            <br>
            <hr>

            <form>
                <label for="comments">Comments</label>
                <textarea class="form-control" id="comments" rows="5"></textarea>
            
                <div class="checkbox checkbox-inline">
                    <label><input type="checkbox" value="value1" id="checkbox1"> Checkbox1</label>
                </div>

                <div disabled class="checkbox checkbox-inline">
                    <label><input type="checkbox" value="value2" id="checkbox2"> Checkbox2</label>
                </div>

                <br>
                <br>
                <hr>

                <div class="radio radio-inline">
                    <label><input type="radio" name="radios" id="radio1" value="option1"> Radio Option 1</label>
                </div>
                <div class="radio radio-inline">
                    <label><input type="radio" name="radios" id="radio2" value="option2"> Radio Option 2</label>
                </div>
                <div class="radio radio-inline">
                    <label><input type="radio" name="radios" id="radio3" value="option3"> Radio Option 3</label>
                </div>
                <br>
                <hr>

                <select multiple class="form-control">
                    <option value="">Option 1</option>
                    <option value="">Option 2</option>
                    <option value="">Option 3</option>
                </select>
                <br>

                <input disabled type="text" class="form-control" placeholder="Text Input">

            <label for="custom-range" class="form-label">Example Range</label>
            <input type="range" class="form-range" min="0" max="5" step="0.3" id="custom-range">
        </div>
    </body>
</html>
